'OS.Neos.BootstrapTheme:TextWithIcon':
  superTypes:
    'TYPO3.Neos:Content': TRUE
    'OS.Neos.BootstrapTheme:FontawesomeIconMixin': TRUE
    'OS.Neos.BootstrapTheme:FadeInMixin': TRUE
  ui:
    label: 'Text mit Icon'
    group: 'os-basic'
    icon: 'icon-list-alt'
    position: 500
    inspector:
      groups:
        'icon':
          label: 'Icon'
          position: 10
        'basic':
          label: 'Textinhalt'
          position: 20
        'animation':
          label: 'Animation'
          position: 20
  properties:
    'title':
      type: string
      ui:
        label: 'Headline'
        inlineEditable: TRUE
        inspector:
          group: 'basic'
    'text':
      type: string
      ui:
        label: 'basic'
        inlineEditable: TRUE
        inspector:
          group: 'text'
          editor: 'TYPO3.Neos/Inspector/Editors/TextAreaEditor'
          editorOptions:
            rows: 7


